<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:replace="fragments/template :: header-data('Inicio')"></th:block>
    <!--STYLES-->
    <link rel="stylesheet" type="text/css" th:href="@{../../css/home.css}">
    <!--<link href="https://fonts.googleapis.com/css?family=PT+Sans|Fredoka+One|Noto+Sans+JP" rel="stylesheet"/>-->
    <!--SCRIPTS-->
    <script type="text/javascript" th:src="@{../../js/three.min.js}"></script>
    <script type="text/javascript" th:src="@{../../js/home.js}"></script>
    <script type="module" th:src="@{../../js/components/carrousel-component.js}"></script>
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header layout:replace="fragments/template :: header"></header>
        <main class="mdl-layout__content">
            <carrousel-full-screen-section style="margin-top: -168px;">
                <image-carrousel-element th:each="blogEntry : ${blogEntries}" th:img-src="${'../../' + blogEntry.imageUrl}"
                                         th:title="${blogEntry.titleEntry}"
                                         th:little-title="${blogEntry.broadcastingDate.toGMTString().substring(0,11)}"
                                         th:href="${'/blogs/' + blogEntry.entryId}" >
                    <p th:text="${blogEntry.abstractEntry}"></p>
                </image-carrousel-element>
            </carrousel-full-screen-section>
            <div class="saludcomunitaria-wear-section">
                <div class="saludcomunitaria-wear-band">
                    <div class="saludcomunitaria-wear-band-text">
                        <div class="mdl-typography--display-2 mdl-typography--font-thin">Bahía Drake, colaboramos en su desarrollo</div>
                        <p class="mdl-typography--headline mdl-typography--font-thin">
                            Viajamos alrededor de 3 veces por año al distrito de Bahía Drake, un lugar paradisiaco con gran potencial turístico. Usamos la fuerza de la investigación para colaborarles en su desarrollo.
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer layout:replace="fragments/template :: footer">
        </footer>
    </div>

</body>
</html>
